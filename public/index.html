<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id='txtMensaje' placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>
   
    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
                
            </ul>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //const socket = io('http://localhost:4000');
        const socket = io('https://react-socket-server-1.herokuapp.com/');

        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector("#misMensajes");
        const mensaje = document.querySelector("#txtMensaje");

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();

            const nuevoMensaje = mensaje.value;

            socket.emit('mensaje-a-server', {msg: nuevoMensaje});
        });

        socket.on('mensaje-de-server', (data) => {
            mensajes.innerHTML += `<li>${data.msg}</li>`;
        });



        // socket.on('mensaje-bienvenida', (data) => {
        //     console.log(data);
        // });

        // setTimeout(() => {
        
        //     socket.emit('mensaje-cliente', {
        //         msg: 'cliente',
        //         nombre: 'Kim',
        //     });

        // }, 2000);

        

    </script>

</body>
</html>
